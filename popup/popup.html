<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Chat GPT Email</title>
  </head>
  <body>
    <div class="modal">
      <h1 class="modal__title">Chat GPT Email</h1>
      <div class="modal__section">
        <label class="modal__label" for="openai-key">OPEN-AI API KEY</label>
        <input
          class="modal__input"
          type="text"
          id="openai-key"
          name="openai-key"
          required
        ></input>
      </div>
      <div class="modal__section">
        <label class="modal__label" for="email-context">Copy Paste your email</label>
        <textarea
          class="modal__textarea"
          type="text"
          id="email-context"
          name="email-context"
          required
          autocapitalize="off"
          placeholder="Paste email text or write a new email"
        ></textarea>
      </div>
      <div class="modal__section">
        <label class="modal__label" for="sample-input">Briefly enter what do you want to email</label>
        <textarea class="modal__textarea" type="text" id="sample-input" name="sample-input">Write a reply to this email</textarea>
      </div>
      <button class="modal__button" id="generate-response-btn">Generate Response</button>
      <br />
      <div class="modal__response-container" style="display: none">
        <label class="modal__label" for="response-textarea">Response</label>
        <textarea class="modal__textarea" id="response-textarea"></textarea>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
